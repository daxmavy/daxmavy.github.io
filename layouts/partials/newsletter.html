<section class="newsletter">
  <h3>Subscribe to Newsletter</h3>
  <p>Get notified when I publish new posts.</p>

  <!-- Replace [your-username] with your Buttondown username -->
  <form action="https://buttondown.email/api/emails/embed-subscribe/[your-username]"
        method="post"
        target="_blank"
        class="newsletter-form">
    <div class="form-group">
      <label for="bd-email">Email address:</label>
      <input type="email"
             name="email"
             id="bd-email"
             placeholder="you@example.com"
             required>
    </div>
    <button type="submit" class="button">Subscribe</button>
    <p class="form-note">Unsubscribe anytime. Powered by <a href="https://buttondown.email" target="_blank">Buttondown</a>.</p>
  </form>
</section>
